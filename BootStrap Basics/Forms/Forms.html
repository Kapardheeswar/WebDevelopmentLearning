<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel = "stylesheet" href = "style.css">
</head>
<body class="container">
<form action = "/#123">
<h1 class = "display-3">Forms</h1>
<div class="form-group row align-items-center">
  <label for = "email" class="col-2">Email :</label>
  <input type = "email" class = "form-control col-10" id="email" placeholder="email@gmail.com">
</div>
<div class="form-row">
<div class="col form-group">
  <label for = "password">Password :</label>
  <input type = "password" class = "form-control" id="password">
</div>
<div class="col form-group">
  <label for = "select">Select :</label>
    <select name = "country" id = "select" class="form-control">
        <option value = "India">India</option>
        <option value = "America" selected>America</option>
        <option value = "Korea">Korea</option>
        <option value = "Japan">Japan</option>
    </select>
</div>
</div>
<div class="form-check form-group">
    <input class="form-check-input" type="checkbox" name="decision" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
        Agree or not
    </label>
</div>
    <button class="btn btn-success">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
