<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>GET-POST</title>
</head>
<body>
<h1>GET and POST</h1>
<form action = "http://localhost:3000/tacos" method = "get">
    <input type = "text" name="meat">
    <input type = "text" name="qty">
    <button>Submit</button>
</form>
<form action = "http://localhost:3000/tacos" method = "post">
    <input type = "text" name="meat">
    <input type = "text" name="qty">
    <button>Submit</button>
</form>
</body>
</html>
